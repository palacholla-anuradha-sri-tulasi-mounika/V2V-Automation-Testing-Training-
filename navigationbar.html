<!DOCTYPE html>
<html>
    <head>
        <title>NavigationBar</title>
        <style>
            ul{
                list-style-type: none;
                margin: 0;
                padding: 0;
                background-color: blueviolet;
                overflow: hidden;
            }
            li a{
                display: block;
                color: white;
                text-align: center;
                padding: 14px 20px;
                text-decoration: underline;

            }
            li a:hover{
                background-color: aquamarine;
            }
        </style>

    </head>
    <body>
        <ul>
           <li> <a href="https://www.w3schools.com/">Home</a></li>
           <li> <a href="https://en.wikipedia.org/wiki/Capgemini">About</a></li>
           <li> <a href="https://www.kluniversity.in/">Contact</a></li>
        </ul>
    </body>
</html>
